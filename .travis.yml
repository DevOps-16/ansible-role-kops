---

###
### Travis settings
###
sudo: required
services:
  - docker


jobs:
  include:
    ###
    ### Stage 1: Static file analysis
    ###
    - stage: static file analysis
      install:
        - sudo pip install yamllint
      script:
        - yamllint .

    ###
    ### Stage 2: Run Ansible
    ###
    - stage: test ansible
      install:
        - max=100; i=0; while [ $i -lt $max ]; do if sudo apt-get update; then break; else i=$((i+1)); fi done
        - max=100; i=0; while [ $i -lt $max ]; do if sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce; then break; else i=$((i+1)); fi done
      script:
        - docker build --no-cache -t ansible-roles-test-rolename tests/support
        - docker run --rm -it -v $PWD:/etc/ansible/roles/kops --workdir /etc/ansible/roles/kops/tests ansible-roles-test-rolename
